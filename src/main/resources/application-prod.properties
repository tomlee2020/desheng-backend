# Production Configuration for Spring Boot Backend with MyBatis-Plus

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MySQL/TiDB DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/desheng_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8mb4
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus Configuration
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.desheng.model
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.table-underline=true

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging
logging.level.root=WARN
logging.level.com.desheng=INFO
logging.level.com.baomidou.mybatisplus=WARN
logging.file.name=logs/desheng-backend.log
logging.file.max-size=10MB
logging.file.max-history=10
