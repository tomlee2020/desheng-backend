# Server Configuration
server.port=8080

# Spring Data JPA and DataSource Configuration (Using H2 for development)
spring.datasource.url=jdbc:h2:mem:deshengdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MyBatis-Plus Configuration
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.desheng.model
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.table-underline=true

# Elasticsearch Configuration
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.username=elastic
spring.elasticsearch.password=elastic
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=60s

# Spring AI Configuration
# OpenAI Embedding Model Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.base-url=https://api.openai.com/v1
spring.ai.embedding.openai.model=text-embedding-3-small

# Redis Configuration for Vector Store
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.desheng=DEBUG
logging.level.com.baomidou.mybatisplus=DEBUG
logging.level.org.springframework.data.elasticsearch=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.data.redis=DEBUG
